<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro e Timer</title>
</head>
<body>
    <div class="container">
        <div class="switch">
            <input class="input theme" type="checkbox">
        </div>
        <div class="display">
            <ul>
                <li><button class="btn_display" id="hp">+</button><div><span class="h">00</span>h</div><button class="btn_display" id="hm">-</button></li>
                <li><button class="btn_display" id="mp">+</button><div><span class="m">00</span>m</div><button class="btn_display" id="mm">-</button></li>
                <li><button class="btn_display" id="sp">+</button><div><span class="s">00</span>s</div><button class="btn_display" id="sm">-</button></li>
                <!-- <button></button> -->
            </ul>
        </div>
        <div class="keyboard">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
            </ul>
        </div>
        <button class="start">Iniciar</button>
        <button class="menu">o</button>


        <div class="time_container">
            <h1 class="cronometro"><span>04</span>h <span>00</span>m <span>00</span>s</h1>
            <div class="divBtn">
                <button class="btnPause">Pausar</button>           
                <button class="btnDel">Apagar</button>
                <button class="btnSave">Salvar</button>
            </div>           
        </div>

    </div>
    <audio class="audio_alarm" src="assets/sound/alarm-clock.wav"></audio>
    <audio class="audio_effectScroll" src="assets/sound/001.mp3"></audio>
    <script src="js/functions.js"></script>
</body>
</html>
